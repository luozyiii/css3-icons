<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>纯CSS3的icon图标</title>
	<link rel="stylesheet" href="src/icon.css">
</head>
<body>
	<h2>纯CSS3的icon图标</h2>
    <div>
        <i class="icon-checkbox"></i>
        <i class="icon-checkbox active"></i>
        <i class="icon-checkbox disabled"></i>
        <i class="icon-radio"></i>
        <i class="icon-radio active"></i>
        <i class="icon-radio disabled"></i>
        <i class="icon-switch"></i><i class="icon-switch active"></i>
        <i class="icon-plus"></i>
        <i class="icon-right"></i>
        <i class="icon-cross"></i>
        <i class="icon-v-left"></i>
        <i class="icon-v-right"></i>
        <i class="icon-search"></i>
        <i class="icon-alert"></i>
        <i class="icon-info"></i>
        <i class="icon-question"></i>
        <i class="icon-ok"></i>
    </div>
</body>
</html>
